<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Independence Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Amiri Quran', serif;
      background: radial-gradient(ellipse at center, #006600, #003300);
      overflow: hidden;
      color: white;
      text-align: center;
      height: 100vh;
      position: relative;
    }
    h1 {
      font-size: 3em;
      margin-top: 25vh;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
      color: #ffffff;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #ffffff;
    }
    h2 {
      font-size: 1.4em;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 2s forwards;
      color: #d4ffd4;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
    .flag {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 80px;
      height: 50px;
      background: white;
      border: 2px solid #006600;
      box-shadow: 0 0 10px #00ff00;
    }
    .flag:before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 50%;
      height: 100%;
      background: #006600;
    }
    .flag:after {
      content: "â˜ª";
      position: absolute;
      right: 12px;
      top: 8px;
      font-size: 1.5em;
      color: #006600;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .flag {
        width: 60px;
        height: 38px;
        top: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="flag"></div>

  <h1>Happy Independence Day</h1>
  <h2>14 August - Pakistan Zindabad</h2>

  <script>
    // Create stars dynamically
    const starContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = 1 + Math.random() * 3 + 's';
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
